<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | WorldTimer</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.26/css/uikit.min.css" />
  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.26/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.26/js/uikit-icons.min.js"></script>
  <script>
  var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Testing.json", {onProgress: UnityProgress});
</script>
</head>
<body>
  <nav class="uk-navbar-container " uk-navbar>
    <div class="uk-navbar-left">
      <ul class="uk-navbar-nav ">
        <li class="uk-active"><p>w0rld cl0ck</p></li>
      </ul>
    </div>
  </nav>
  <div class="uk-container">
    <p class="uk-text-break">This is clock of Kannaduki Ch life time.</p>
    <p class="uk-text-break">This content made by Kannaduki Yuzuka</p>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
      </div>
    </div>
  </div>
</body>
</html>
